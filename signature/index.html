<!doctype html>
<html lang="en" class="h-100">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">

        <title>Générateur de signature</title>

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
              integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

        <style>
            *,
            *::before,
            *::after {
                box-sizing: border-box;
            }
        </style>
    </head>

    <body class="d-flex flex-column justify-content-center align-items-center vh-100 w-100 py-5 px-3  bg-light" onselectstart="return false" style="user-select: none;">
        <p class="fs-2 text-center">Générateur de signature</p>

        <div id="signature-pad" class="d-flex flex-column w-100 h-100 border bg-white rounded p-3" style="max-width: 700px; max-height: 400px;">
            <div class="position-relative flex-grow-1 border">
                <canvas class="position-absolute top-0 start-0 w-100 h-100 rounded"></canvas>
            </div>

            <div class="text-center">
                <small class="text-secondary">Signer ci-dessus</small>

                <div class="d-flex mt-3">
                    <div class="btn-group">
                        <button type="button" class="btn btn-sm btn-outline-secondary" data-action="clear">Effacer</button>
                        <button type="button" class="btn btn-sm btn-outline-secondary" data-action="undo">Annuler</button>
                    </div>

                    <button type="button" class="btn btn-sm btn-primary ms-auto" data-action="save">Télécharger</button>
                </div>
            </div>
        </div>

        <script src="js/signature_pad.umd.js"></script>
        <script src="js/app.js"></script>
    </body>
</html>
